<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Berhasil - Undangan Pernikahan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9f4ed 0%, #f5e8d5 100%);
            color: #5a3921;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #8a6d3b;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .success-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #8a6d3b;
            margin-bottom: 20px;
        }
        
        .success-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #5a3921;
        }
        
        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(to right, #8a6d3b, #7d5d3b);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-btn i {
            margin-right: 10px;
        }
        
        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .success-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="success-title">Terima Kasih!</h1>
        
        <p class="success-message">
            Konfirmasi kehadiran Anda telah berhasil dikirim. Kami sangat menghargai konfirmasi Anda dan menantikan kehadiran Anda di hari bahagia kami.
        </p>
        
        <p style="color: #7d5d3b; margin-bottom: 30px;">
            Panitia akan menghubungi Anda jika diperlukan informasi tambahan.
        </p>
        
        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Kembali ke Undangan
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muna & Rizani Wedding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ivory: #FAF9EE;
            --sage: #A2AF9B;
            --beige: #DCCFC0;
            --light-gray: #EEEEEE;
            --dark-text: #4A4A4A;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--ivory);
            color: var(--dark-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle-1 {
            top: -80px;
            left: -80px;
            width: 384px;
            height: 384px;
            background-color: var(--light-gray);
            opacity: 0.7;
        }

        .circle-2 {
            bottom: -128px;
            right: -128px;
            width: 320px;
            height: 320px;
            background-color: var(--beige);
            opacity: 0.5;
        }

        .circle-3 {
            top: 33%;
            right: 25%;
            width: 96px;
            height: 96px;
            border: 2px solid var(--sage);
            opacity: 0.3;
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 28rem;
            text-align: center;
        }

        .couple-names {
            margin-bottom: 2rem;
        }

        .couple-names h1 {
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1;
            color: var(--dark-text);
            letter-spacing: 2px;
        }

        .couple-names .divider {
            width: 8rem;
            height: 1px;
            background-color: var(--sage);
            margin: 1rem auto;
            opacity: 0.6;
        }

        .couple-names p {
            color: var(--sage);
            letter-spacing: 0.3rem;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .wedding-date {
            margin-bottom: 2.5rem;
            color: var(--dark-text);
        }

        .wedding-date p:first-child {
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .floral-divider {
            margin-bottom: 2.5rem;
            position: relative;
            width: 120px;
            height: 30px;
        }

        .floral-divider::before,
        .floral-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40px;
            height: 1px;
            background-color: var(--sage);
            opacity: 0.6;
        }

        .floral-divider::before {
            left: 0;
        }

        .floral-divider::after {
            right: 0;
        }

        .floral-divider .floral-icon {
            position: relative;
            width: 40px;
            height: 40px;
            display: inline-block;
        }

        .floral-icon .petal {
            position: absolute;
            width: 8px;
            height: 15px;
            background-color: var(--sage);
            border-radius: 50%;
            opacity: 0.6;
        }

        .petal-1 {
            transform: rotate(0deg) translateY(-8px);
        }

        .petal-2 {
            transform: rotate(45deg) translateY(-8px);
        }

        .petal-3 {
            transform: rotate(90deg) translateY(-8px);
        }

        .petal-4 {
            transform: rotate(135deg) translateY(-8px);
        }

        .petal-5 {
            transform: rotate(180deg) translateY(-8px);
        }

        .petal-6 {
            transform: rotate(225deg) translateY(-8px);
        }

        .petal-7 {
            transform: rotate(270deg) translateY(-8px);
        }

        .petal-8 {
            transform: rotate(315deg) translateY(-8px);
        }

        /* Button Container - Responsive untuk berbagai ukuran layar */
        .button-container {
            margin-top: 2rem;
            position: relative;
            width: 100%;
            max-width: 350px;
            display: flex;
            justify-content: center;
        }

        .button-click-area {
            position: absolute;
            top: -25px;
            left: -25px;
            right: -25px;
            bottom: -25px;
            z-index: 5;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button-click-area:hover {
            background-color: rgba(162, 175, 155, 0.1);
        }

        .open-invitation-btn {
            margin: 0;
            padding: 1rem 2.5rem;
            background-color: var(--sage);
            color: var(--ivory);
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            letter-spacing: 0.1rem;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-size: 1.2rem;
            min-width: 220px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .open-invitation-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 30px -5px rgba(0, 0, 0, 0.2);
            background-color: #8fa087;
        }

        .open-invitation-btn:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .open-invitation-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .open-invitation-btn:hover::before {
            transform: translateX(100%);
        }

        /* Focus untuk keyboard navigation */
        .open-invitation-btn:focus {
            outline: 3px solid rgba(162, 175, 155, 0.5);
            outline-offset: 3px;
        }

        /* Bottom Decoration */
        .bottom-floral {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .bottom-floral .floral-icon {
            width: 200px;
            height: 80px;
            position: relative;
        }

        .bottom-floral .petal {
            position: absolute;
            width: 8px;
            height: 15px;
            background-color: var(--sage);
            border-radius: 50%;
            opacity: 0.6;
        }

        .bottom-floral .petal-1 {
            top: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
        }

        .bottom-floral .petal-2 {
            top: 15px;
            left: 55%;
            transform: rotate(45deg);
        }

        .bottom-floral .petal-3 {
            top: 25px;
            left: 58%;
            transform: rotate(90deg);
        }

        .bottom-floral .petal-4 {
            top: 40px;
            left: 55%;
            transform: rotate(135deg);
        }

        .bottom-floral .petal-5 {
            top: 50px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .bottom-floral .petal-6 {
            top: 40px;
            left: 45%;
            transform: rotate(225deg);
        }

        .bottom-floral .petal-7 {
            top: 25px;
            left: 42%;
            transform: rotate(270deg);
        }

        .bottom-floral .petal-8 {
            top: 15px;
            left: 45%;
            transform: rotate(315deg);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            z-index: 5;
            opacity: 0.7;
            pointer-events: none;
        }

        .floating-element.circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--sage);
            animation: float 15s infinite ease-in-out;
        }

        .floating-element.leaf {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, transparent 50%, var(--beige) 50%);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, -20px) rotate(90deg);
            }
            50% {
                transform: translate(0, -40px) rotate(180deg);
            }
            75% {
                transform: translate(-30px, -20px) rotate(270deg);
            }
        }

        /* Responsive Design */
        
        /* Large Desktop (1440px and up) */
        @media (min-width: 1440px) {
            .content {
                max-width: 32rem;
            }
            
            .couple-names h1 {
                font-size: 4rem;
            }
            
            .open-invitation-btn {
                font-size: 1.4rem;
                padding: 1.2rem 3rem;
                min-width: 280px;
                max-width: 350px;
            }
            
            .button-click-area {
                top: -30px;
                left: -30px;
                right: -30px;
                bottom: -30px;
            }
        }

        /* Desktop (1024px - 1439px) */
        @media (min-width: 1024px) and (max-width: 1439px) {
            .couple-names h1 {
                font-size: 3.8rem;
            }
            
            .open-invitation-btn {
                font-size: 1.3rem;
                padding: 1.1rem 2.8rem;
                min-width: 260px;
            }
        }

        /* Tablet (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .couple-names h1 {
                font-size: 3.2rem;
            }

            .open-invitation-btn {
                font-size: 1.2rem;
                padding: 1rem 2.5rem;
                min-width: 240px;
            }
        }

        /* Mobile (max-width: 767px) */
        @media (max-width: 767px) {
            .couple-names h1 {
                font-size: 2.5rem;
            }

            .circle-1 {
                width: 300px;
                height: 300px;
            }

            .circle-2 {
                width: 250px;
                height: 250px;
            }

            .open-invitation-btn {
                padding: 0.9rem 2rem;
                font-size: 1.1rem;
                min-width: 200px;
            }
            
            .button-click-area {
                top: -20px;
                left: -20px;
                right: -20px;
                bottom: -20px;
            }
        }

        /* Small Mobile (max-width: 480px) */
        @media (max-width: 480px) {
            .couple-names h1 {
                font-size: 2rem;
            }

            .wedding-date p:first-child {
                font-size: 1rem;
            }

            .open-invitation-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                min-width: 180px;
            }
            
            .button-container {
                max-width: 280px;
            }
        }

        /* Hover effects untuk desktop */
        @media (hover: hover) and (pointer: fine) {
            .button-click-area:hover {
                background-color: rgba(162, 175, 155, 0.08);
            }
            
            .open-invitation-btn:hover {
                transform: translateY(-5px) scale(1.05);
                box-shadow: 0 25px 35px -5px rgba(0, 0, 0, 0.25);
            }
        }

        /* Touch devices - lebih responsif untuk tap */
        @media (hover: none) and (pointer: coarse) {
            .button-click-area {
                top: -35px;
                left: -35px;
                right: -35px;
                bottom: -35px;
            }
            
            .open-invitation-btn:active {
                transform: scale(0.98);
                background-color: #7a8773;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>

            <!-- Floating elements -->
            <div class="floating-element circle" style="top: 15%; left: 15%;"></div>
            <div class="floating-element leaf" style="top: 25%; right: 20%;"></div>
            <div class="floating-element circle" style="bottom: 30%; left: 20%;"></div>
            <div class="floating-element leaf" style="bottom: 20%; right: 15%;"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Couple Names -->
            <div class="couple-names">
                <h1>Muna & Rizani</h1>
                <div class="divider"></div>
                <p>THE WEDDING</p>
            </div>

            <!-- Wedding Date -->
            <div class="wedding-date">
                <p>Sabtu, 12 Oktober 2024</p>
                <p>Pukul 10.00 WIB</p>
            </div>

            <!-- Floral Divider -->
            <div class="floral-divider">
                <div class="floral-icon">
                    <div class="petal petal-1"></div>
                    <div class="petal petal-2"></div>
                    <div class="petal petal-3"></div>
                    <div class="petal petal-4"></div>
                    <div class="petal petal-5"></div>
                    <div class="petal petal-6"></div>
                    <div class="petal petal-7"></div>
                    <div class="petal petal-8"></div>
                </div>
            </div>

            <!-- Opening Button -->
            <div class="button-container">
                <div class="button-click-area" id="buttonClickArea"></div>
                <button class="open-invitation-btn" id="openBtn" tabindex="0" role="button" aria-label="Buka undangan pernikahan Muna dan Rizani">
                    BUKA UNDANGAN
                </button>
            </div>
        </div>

        <!-- Bottom Decoration -->
        <div class="bottom-floral">
            <div class="floral-icon">
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="petal petal-5"></div>
                <div class="petal petal-6"></div>
                <div class="petal petal-7"></div>
                <div class="petal petal-8"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openBtn = document.getElementById('openBtn');
            const buttonClickArea = document.getElementById('buttonClickArea');
            
            // Fungsi untuk handle pembukaan undangan
            function openInvitation() {
                try {
                    // Hapus event listener untuk mencegah double click
                    openBtn.removeEventListener('click', openInvitation);
                    buttonClickArea.removeEventListener('click', openInvitation);
                    
                    // Animasi tombol
                    openBtn.style.transform = 'scale(0.95)';
                    openBtn.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
                    openBtn.style.pointerEvents = 'none';
                    buttonClickArea.style.pointerEvents = 'none';
                    
                    // Animasi halaman
                    document.body.style.overflow = 'hidden';
                    const container = document.querySelector('.container');
                    container.style.opacity = '0';
                    container.style.transform = 'translateY(20px)';
                    container.style.transition = 'all 0.8s ease';
                    
                    // Redirect setelah animasi
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 800);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan. Silakan coba lagi.');
                    
                    // Restore event listeners jika error
                    openBtn.addEventListener('click', openInvitation);
                    buttonClickArea.addEventListener('click', openInvitation);
                    openBtn.style.pointerEvents = 'auto';
                    buttonClickArea.style.pointerEvents = 'auto';
                }
            }
            
            // Pasang event listener ke tombol
            openBtn.addEventListener('click', openInvitation);
            
            // Pasang event listener ke area klik yang lebih luas
            buttonClickArea.addEventListener('click', openInvitation);
            
            // Support keyboard navigation
            openBtn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openInvitation();
                }
            });

            // Animasi elemen mengambang
            const floatingElements = document.querySelectorAll('.floating-element');
            floatingElements.forEach(el => {
                const delay = Math.random() * 5;
                el.style.animationDelay = `${delay}s`;
            });

            // Feedback visual untuk touch devices
            let touchTimer;
            buttonClickArea.addEventListener('touchstart', function() {
                clearTimeout(touchTimer);
                this.style.backgroundColor = 'rgba(162, 175, 155, 0.15)';
            });

            buttonClickArea.addEventListener('touchend', function() {
                const self = this;
                touchTimer = setTimeout(() => {
                    self.style.backgroundColor = 'transparent';
                }, 150);
            });

            // Preload untuk performa yang lebih baik
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'home.html';
            document.head.appendChild(link);
        });
    </script>
</body>

</html>
